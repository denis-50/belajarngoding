<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLE</title>
  </head>
  <body>
    <table id="table">
      <tr>
        <td>nama</td>
        <td>umur</td>
        <td>lokasi</td>
      </tr>
    </table>
    <div id="bintang"></div>
    <script>
      const biodata = [
        ["tommy", 26, "jakarta"],
        ["danis", 40, "depok"],
        ["rajas", 17, "padang"],
      ];
      let table = document.getElementById("table");
      for (let i = 0; i < biodata.length; i++) {
        const tr = document.createElement("tr");
        for (let j = 0; j < biodata[i].length; j++) {
          const td = document.createElement("td");
          td.innerText = biodata[i][j];
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }

      const div = document.getElementById("bintang");
      for (let i = 0; i < 5; i++) {
        let text = "";
        for (let j = 0; j <= i; j++) {
          text += "*";
        }
        const child = document.createElement("div");
        child.innerText = text;
        div.appendChild(child);
      }
    </script>
  </body>
</html>
